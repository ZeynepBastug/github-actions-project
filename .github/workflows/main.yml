name: New Workflow Lint, Test, Deploy

on: 
  push:

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - run: 
          npm run lint
          
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: pull codes
        uses: actions/checkout@v4
      - name: setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run test
        run:
          npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: get codes
        uses: actions/checkout@v4
      - name: setting up node
        uses: actions/setup-node@v4
        with: 
            node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run build
        run: 
          npm run build
        
             
  
  

  
